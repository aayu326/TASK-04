<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>To-Do List App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(to right, #83a4d4, #b6fbff);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      width: 90%;
      max-width: 500px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    input[type="text"] {
      width: 70%;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #aaa;
    }

    button {
      padding: 10px 15px;
      margin-left: 5px;
      border: none;
      background: #0077cc;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background: #005fa3;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      background: #f9f9f9;
      padding: 10px;
      margin-top: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-radius: 5px;
    }

    li.completed {
      text-decoration: line-through;
      opacity: 0.6;
    }

    .filters {
      text-align: center;
      margin-top: 20px;
    }

    .filters button {
      margin: 0 5px;
      background: #eee;
      color: #333;
    }

    .filters button.active {
      background: #0077cc;
      color: white;
    }

    .task-actions button {
      margin-left: 5px;
      font-size: 12px;
    }

    .timestamp {
      font-size: 10px;
      color: gray;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üìù To-Do List</h1>
    <input type="text" id="taskInput" placeholder="Add new task..." />
    <button onclick="addTask()">Add</button>

    <ul id="taskList"></ul>

    <div class="filters">
      <button onclick="filterTasks('all')" class="active">All</button>
      <button onclick="filterTasks('completed')">Completed</button>
      <button onclick="filterTasks('pending')">Pending</button>
    </div>
  </div>

  <script>
    let tasks = JSON.parse(localStorage.getItem('tasks')) || [];
    let filter = 'all';

    function addTask() {
      const input = document.getElementById('taskInput');
      const text = input.value.trim();
      if (text) {
        tasks.push({
          text,
          completed: false,
          timestamp: new Date().toLocaleString()
        });
        input.value = '';
        saveAndRender();
      }
    }

    function toggleTask(index) {
      tasks[index].completed = !tasks[index].completed;
      saveAndRender();
    }

    function deleteTask(index) {
      tasks.splice(index, 1);
      saveAndRender();
    }

    function editTask(index) {
      const newText = prompt("Edit task:", tasks[index].text);
      if (newText !== null && newText.trim() !== '') {
        tasks[index].text = newText.trim();
        saveAndRender();
      }
    }

    function filterTasks(selected) {
      filter = selected;
      document.querySelectorAll('.filters button').forEach(btn => btn.classList.remove('active'));
      event.target.classList.add('active');
      renderTasks();
    }

    function saveAndRender() {
      localStorage.setItem('tasks', JSON.stringify(tasks));
      renderTasks();
    }

    function renderTasks() {
      const list = document.getElementById('taskList');
      list.innerHTML = '';
      tasks.forEach((task, index) => {
        if (
          filter === 'all' ||
          (filter === 'completed' && task.completed) ||
          (filter === 'pending' && !task.completed)
        ) {
          const li = document.createElement('li');
          if (task.completed) li.classList.add('completed');
          li.innerHTML = `
            <span>
              ${task.text}
              <div class="timestamp">${task.timestamp}</div>
            </span>
            <div class="task-actions">
              <button onclick="toggleTask(${index})">‚úî</button>
              <button onclick="editTask(${index})">‚úè</button>
              <button onclick="deleteTask(${index})">üóë</button>
            </div>
          `;
          list.appendChild(li);
        }
      });
    }

    // Initial render
    renderTasks();
  </script>
</body>
</html>
